<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">

    <title>
        Love
    </title>
</head>

<body>
    <div class="text">
        <h1>Happy Valentine's Day! Koko
        </h1>
        <p>"I love you even when I’m hungry." <span class="heart" onclick="toggleBeat()">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 21s-6.2-4.9-10-9C-2 5 3.2 0 8 3c1.2.8 2 2 2 2s.8-1.2 2-2c4.8-3 10 2 6 9-3.8 4.1-10 9-10 9z" />
                </svg>

                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Pixel_heart_-_animated.gif" alt="Heart"> -->
            </span> </p>
    </div>
    <div id="extraImage" class="hidden-image">
        <img src="./images/image.png" alt="">
    </div>
    <div class="main">
        <div class="gallery">

            <input type="checkbox">
            <img src="./images/couple1.jpg" alt="couple1">
            <img src="./images/couple2.jpg" alt="couple2">
            <img src="./images/couple3.jpg" alt="couple3">
            <img src="./images/couple4.jpg" alt="couple4">
            <img src="./images/couple5.jpg" alt="couple5">
            <img src="./images/couple6.jpg" alt="couple6">
            <img src="./images/couple7.jpg" alt="couple7">
            <img src="./images/couple8.jpg" alt="couple8">
        </div>
    </div>


    <!-- <img id="extraImage" class="hidden-image" src="https://via.placeholder.com/150" alt="Extra Image"> -->


    <script>
        function toggleBeat() {
            const heart = document.querySelector('.heart > svg');
            const extraImage = document.getElementById('extraImage');
            if (heart.style.animationPlayState === 'paused') {
                heart.style.animationPlayState = 'running';
                extraImage.style.opacity = '0';
            } else {
                heart.style.animationPlayState = 'paused';
                extraImage.style.opacity = '1';
            }
        }
    </script>
</body>

</html>
